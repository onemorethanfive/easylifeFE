<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>EasyLifeLogin</title>


	<script src="js/vue.js"></script>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	
		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- jQuery Easing -->

		<style type="text/css">
			html, body, #app {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
			}
			body{
				background-image: url(images/loginbk.jpg);
			}
			#app{
				text-align: -webkit-center;
			}
			.logincard{
				background-color: #ffffff69;
				width: 45%;
				margin-top: 15%;
			}

			.logininput{
				color:white;
				font-weight:650;
			}
			.loginicon{
				vertical-align: middle;
				font-size: 40px;
			}
			.inputs{
				width:90%;
			}
		  </style>

</head>

<body>
	<div id="app" >
		<div>
			<el-card class="box-card logincard">
				<div>
					<el-form class="logininput" ref="loginform" :model="loginform">
						<el-form-item>
								<i class="el-icon-user-solid loginicon" ></i>
							<el-input class="inputs" placeholder="请输入用户名" v-model="loginform.account"></el-input>
						</el-form-item>
						<el-form-item>
							<i class="el-icon-key loginicon"></i> 
							<el-input class="inputs" placeholder="请输入密码" v-model="loginform.password" show-password></el-input>
						</el-form-item>
						<el-form-item>
							<el-button type="primary" @click="login">登陆</el-button>
							<el-button type="primary" @click="signup">注册</el-button>
						</el-form-item>
					</el-form>
				</div>
					
			</el-card>
		</div>
	</div>
</body>

<script src="js/login.js"></script>
</html>
